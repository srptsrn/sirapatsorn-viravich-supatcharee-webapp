    <div class="main-list-orders">
        <div>
            <table class="table-list-orders">
                <tr class="row-head-table">
                    <th>รายการสินค้า</th>
                    <th>จำนวน</th>
                    <th>ราคา(บาท)</th>
                </tr>


                <tr class="row-orders">
                    <td class="orders-name"><a href="#">อกไก่</a></td>
                    <td class="amount-orders">1</td>
                    <td class="price-orders">฿50</td>
                </tr>

                <tr class="row-orders">
                    <td class="orders-name"><a href="#">น่องไก่</a></td>
                    <td class="amount-orders">2</td>
                    <td class="price-orders">฿100</td>
                </tr>

                <tr class="row-orders">
                    <td class="orders-name"><a href="#">ปีกไก่</a></td>
                    <td class="amount-orders">2</td>
                    <td class="price-orders">฿100</td>
                </tr>

                <!-- <tr>

                    <td class="total">รวมทั้งสิ้น</td>
                    <td class="total-amount">5</td>
                    <td class="total-price">฿250</td>
                </tr> -->

            </table>

            <div class="total-amount-and-price">
                <div class="label-amount">
                    <label class="total-label"><b>รวมทั้งสิ้น</b></label></br>
                    <div>จำนวน 5 รายการ<span class="total-price">ราคา ฿250</span></div>
                </div>
            </div>

        </div>

    </div>


    <div class="fill-out-detail-info-customer">
        <h2>กรอกรายละเอียดข้อมูล</h2>
    </div>

    <form class="form-info-customer">
        <div>
            <div>
                <label for="firstName">ชื่อจริง</label>
                <input name="firstName" type="text" id="firstName">
                <label for="lastName">นามสกุล</label>
                <input name="lastName" type="text" id="lastName">


            </div>

            <div>
                <label for="email">Email<span>*</span></label>
                <input name="email" type="email" id="email">


                <label for="tel-number">เบอร์โทรศัพท์<span>*</span></label>
                <input name="tel-number" type="tel" id="tel-number">
            </div>

            <div>
                <label for="address">ที่อยู่จัดส่ง<span>*</span></label></br>
                <textarea id="address" name="address" rows="5" cols="70"></textarea></br>
            </div>

            <div>
                <label for="slip">หลักฐานการชำระเงิน<span>*</span></label></br>
                <input name="slip-payment" type="file" id="slip-payment">
            </div>

        </div>

    </form>
