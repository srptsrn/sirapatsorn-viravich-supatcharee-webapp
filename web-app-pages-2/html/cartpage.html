<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> P&P Produce Cart </title>
    <link rel="stylesheet" href="../styles/styleCartpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="#header" class="logo"> P&P Produce </a>
    </nav>

    <div class="head-cart">
        <div>
            <h3 class="cart-left">ตะกร้าสินค้าของฉัน</h3>
        </div>
    </div>

    <div class="main-carts">
        <div>
            <table class="cart-table">
                <tr class="head-table">
                    <th>รูปสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th>ราคา</th>
                    <th>จำนวน</th>
                    <th>รวม</th>
                </tr>

                <tr>
                    <td class="image-table">
                        <img src="../images/breast.jpg" alt="breast" width="200px" height="200px">
                    </td>
                    <td class="name">Breast</br>1 kg.</td>
                    <td class="price">฿50.00</td>
                    <td class="quantity">
                        <input type="number" value="1" min="1">
                        <button class="button-remove">ลบสินค้า</button>
                    </td>
                    <td class="total">฿50.00</td>
                </tr>

                <tr>
                    <td class="image-table">
                        <img src="../images/drumstick.jpg" alt="drumstick" width="200px" height="200px">
                    </td>
                    <td class="name">Drumstick</br>1 kg.</td>
                    <td class="price">฿50.00</td>
                    <td class="quantity">
                        <input type="number" value="2" min="1">
                        <button class="button-remove">ลบสินค้า</button>
                    </td>
                    <td class="total">฿100.00</td>
                </tr>

                <tr>
                    <td class="image-table">
                        <img src="../images/wingstick.jpg" alt="wingstick" width="200px" height="200px">
                    </td>
                    <td class="name">Wingstick</br>1 kg.</td>
                    <td class="price">฿50.00</td>
                    <td class="quantity">
                        <input type="number" value="2" min="1">
                        <button class="button-remove">ลบสินค้า</button>
                    </td>
                    <td class="total">฿100.00</td>
                </tr>

            </table>

            <div class="total-payment">
                <div class="total-cart">
                    <label class="total-label">Total</label></br>
                    <div class="total-value">฿250.00</div>
                </div>

            </div>
            <button class="button-payment">ชำระเงิน</button>

        </div>

    </div>

    <div class="footer">
        <h4>P&P Product</h4>
        <p>info@my-domain.com 123-456-7890
            </br>
            500 Terry Francois Street San Francisco, CA 94158
        </p>

        <div class="iconLink">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </div>




</body>


</html>
